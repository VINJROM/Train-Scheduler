<!DOCTYPE html>
<html>

<head>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h1>Train Scheduler</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- Train Input Field -->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="col-sm">
                                <div id="h2-container"></div>
                                <!-- Header -->
                                <h2>Add Train</h2>
                            </div>
                            <!-- submit button -->
                            <button id="submit" type="submit" class="btn btn-info">Submit</button>
                        </div>
                        <div class="card-body">
                            <div class="add-train">
                                <!-- TRAIN INPUT GOES HERE -->
                                <form>
                                    <!-- name-input -->
                                    <div class="input-group">
                                        <span class="input-group-addon"></span>
                                        <input id="name-input" type="text" class="form-control" name="msg" placeholder="Train-Name">
                                    </div>
                                    <br>
                                    <!-- dest-input -->
                                    <div class="input-group">
                                        <span class="input-group-addon"></span>
                                        <input id="dest-input" type="text" class="form-control" name="msg" placeholder="Destination">
                                    </div>
                                    <br>
                                    <!-- freq-input -->
                                    <div class="input-group">
                                        <span class="input-group-addon"></span>
                                        <input id="freq-input" type="number" class="form-control" name="msg" placeholder="Frequency (min)">
                                    </div>
                                    <br>
                                    <!-- time-input -->
                                    <div class="input-group">
                                        <span class="input-group-addon"></span>
                                        <input id="arrival-input" type="time" class="form-control" name="msg" placeholder="First-Train-Time (hh:mm)">
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Train Schedule Display -->

        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Current Train Schedule</h3>
                        </div>
                        <div class="card-body">
                            <!-- <div id="display-row"> -->
                            <table id="display-row">
                                <thead>
                                    <tr>
                                        <th scope="col" class=""><b>Train Name</b></th>
                                        <th scope="col"><b>Destination</b></th>
                                        <th scope="col"><b>Frequency (min)</b></th>
                                        <th scope="col"><b>Next Arrival</b></th>
                                        <th scope="col"><b>Minutes Away</b></th>
                                    </tr>
                                </thead>
                                <!-- Train input shows here -->

                                <tbody>
                                    <tr>
                                        <td id="name-display">Thomas</td>
                                        <td id="dest-display">Sodor</td>
                                        <td id="freq-display">10</td>
                                        <td id="arrival-display">03:50 PM</td>
                                        <td id="minutes-display">10</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/JS/scheduler.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
